#import './product.schema.graphql'
#import './order.schema.graphql'
#import './notification.schema.graphql'
#import './payment.schema.graphql'

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  createdAt: Date!
  updatedAt: Date!
  products: [Product]
  orders: [Order]
  notifications: [Notification]
  payments: [Payment]
}